<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap/Bootswatch CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Believe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center p-1">
        <h1>Aliens Are Real!</h1>
        <h4>UFO Sighting Data</h4>
      </div>
    
      <div class="row">
        <div class="col-md-6">
        <p class="text-warning"><strong>Enter a search term then select category from the dropdown menu</strong></p>
          <div class="form-group">
            <input type="text" class="form-control" id="Search" placeholder="Search Term">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Click A Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button" value = "datetime">Date</button>
                  <button class="dropdown-item" type="button" value = "city">City</button>
                  <button class="dropdown-item" type="button" value = "state">State</button>
                  <button class="dropdown-item" type="button" value = "country">Country</button>
                  <button class="dropdown-item" type="button" value = "shape">Shape</button>
                </div>
            </div>            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="tableSearch.js" type="text/javascript"></script>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
